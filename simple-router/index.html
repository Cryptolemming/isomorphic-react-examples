<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>I'm a React app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id='react-app'></div>

        <script src='https://cdn.jsdelivr.net/g/react@0.14.3(react.min.js+react-dom.min.js)'></script>

        <script>
        var contacts = [
		    {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
		    {key: 2, name: "Jim", email: "jim@example.com"},
		    {key: 3, name: "Joe"},
		];

        var ContactItem = React.createClass({
        	propTypes: {
        		name: React.PropTypes.string.isRequired,
        		email: React.PropTypes.string.isRequired,
        		description: React.PropTypes.string.isRequired
        	},

        	render: function() {
        		return (
        			React.createElement('li', {className: 'Contact'},
        				React.createElement('h2', {className: 'Contact-name'}, this.props.name),
        				React.createElement('a', {href: 'mailto:'+this.props.email}, this.props.email),
        				React.createElement('p', {className: 'Description'}, this.props.description)
        			)
        		)
        	},
        });

        var contactItemElements = contacts
        	.filter(function(contact) { return contact.email})
        	.map(function(contact) {
        		return React.createElement(ContactItem, contact)
        	});

        var rootEement = 
        	React.createElement('div', {},
        		React.createElement('h1', {}, 'Contacts'),
        		React.createElement('ul', {}, contactItemElements)
        	)

        ReactDOM.render(rootElement, document.getElementById('react-app'))
        </script>
    </body>
</html>
