<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blog Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <div id='main'></div>

        <script src='vendors/polyfills.js'></script>

        <script src='https://cdn.jsdelivr.net/g/react@0.14.3(react.min.js+react-dom.min.js)'></script>

        <script src='main.js'></script>

        <script>
        	var h = React.createElement;

        	var rootElement = 
        		h('div', {},
        			h('h1', {}, 'Posts'),
        			h('ul', {},
        				h('li', {},
        					h('h2', {}, 'Title 1'),
        					h('p', {}, 'Body 1')
        				),
        				h('li', {},
        					h('h2', {}, 'Title 2'),
        					h('p', {}, 'Body 2')
        				)
        			)
        		)

        	var APP_NODE = document.getElementById('main');
        	ReactDOM.render(rootElement, APP_NODE)
        </script>
    </body>
</html>
