{% extends 'layout.html' %}

{% block content %}
  <div id='admin'></div>

	<div class='form posts-form'>
		<h2>Posts</h2>
		<form method='post' action'/admin/dashboard'>
			<input type='hidden' name='_csrf' value='{{csrfToken}}'>
			<label>Title</label>
			<input type='text' name='postTitle'></br>
			<label>Body</label>
			<input type='text' name='body'></br>
			<button type='submit'>Save</button>
		</form> 
	</div>

	</br>

	<div class='form songs-form'>
		<h2>Songs</h2>
		<form method='post' action'/admin/dashboard'>
			<input type='hidden' name= '_csrf' value='{{csrfToken}}'>
			<label>Title</label>
			<input type='text' name='songTitle'></br>
			<label>Artist</label>
			<input type='text' name='artist'></br>
			<label>Link</label>
			<input type='text' name='link'></br>
			<button type='submit'>Save</button>
		</form> 
	</div>

	</br>

	<div class='form projects-form'>
		<h2>Projects</h2>
		<form method='post' action'/admin/dashboard'>
			<input type='hidden' name= '_csrf' value='{{csrfToken}}'>
			<label>Title</label>
			<input type='text' name='projectName'></br>
			<label>Picture</label>
			<input type='text' name='picture'></br>
			<label>Languages</label>
			<input type='text' name='languages'></br>
			<label>Summary</label>
			<input type='text' name='summary'></br>
			<button type='submit'>Save</button>
		</form> 
	</div>
{% endblock %}
