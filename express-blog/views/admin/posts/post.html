{% extends '../../layout.html' %}

{% block content %}
	<div class='form posts-form'>
		<h2>Edit Post</h2>
		<form method='post' id='post' action='/admin/dashboard/posts/{{title_slug}}?_method=PUT'>
			<input type='hidden' name='_csrf' value='{{csrfToken}}'>
			<label>Title</label>
			<input type='text' name='title' value='{{title}}'></br>
			<label>Body</label>
			<textarea name='body' form='post' rows='20' cols='60'>{{body}}</textarea></br>
			<button type='submit'>Update</button>
		</form> 
	</div>

	<br>

	<div class='form posts-form'>
		<h2>Delete Post</h2>
		<form method='post' id='post' action='/admin/dashboard/posts/{{title_slug}}?_method=DELETE'>
			<button type='submit'>Delete</button>
		</form> 
	</div>

	<br>

	<a href='/admin/dashboard'>Back</a>
{% endblock %}
