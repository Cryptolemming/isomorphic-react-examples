{% extends '../../layout.html' %}

{% block content %}
	<div class='form posts-form'>
		<h2>New Project</h2>
		<form method='post' id='project' action='/admin/dashboard/projects/new'>
			<input type='hidden' name='_csrf' value='{{csrfToken}}'>
			<label>Name</label>
			<input type='text' name='name' value='{{title}}'></br>
			<label>Picture</label>
			<input type='text' name='picture' value='{{picture}}'></br>
			<label>Languages</label>
			<input type='text' name='languages' value='{{languages}}'></br>
			<label>Summary</label>
			<input type='text' name='summary' value='{{summary}}'></br>
			<button type='submit'>Save</button>
		</form> 
	</div>

	<br>

	<a href='/admin/dashboard'>Back</a>
{% endblock %}
